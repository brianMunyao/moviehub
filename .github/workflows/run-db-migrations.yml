name: Run Migrations

on:
  push:
    paths:
      - "drizzle/**"
    branches:
      - main
      - dev
  workflow_dispatch:

jobs:
  push-migrations-dev:
    name: Push Migrations (Dev)
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/dev'
    environment: development

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Push Drizzle migrations (Dev)
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: npm run drizzle:push

  push-migrations-prod:
    name: Push Migrations (Prod)
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Push Drizzle migrations (Prod)
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: npm run drizzle:push
